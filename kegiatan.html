<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palang Merah - Kegiatan PMR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transition: transform .3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .upload-box {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="program-kerja.html">Program Kerja</a>
      <a href="kegiatan.html" class="active">Kegiatan PMR</a>
    </nav>
  </header>

  <main>
    <h1>Kegiatan Palang Merah Remaja</h1>
    <p>Dokumentasi kegiatan PMR yang telah dilakukan. Kamu juga bisa menambahkan foto kegiatan.</p>

    <!-- Upload Foto -->
    <div class="upload-box fade-up">
      <h2>Upload Foto Kegiatan</h2>
      <input type="file" id="uploadInput" accept="image/*" multiple>
      <button class="btn-primary" onclick="uploadPhotos()">Upload</button>
    </div>

    <!-- Galeri Foto -->
    <div id="gallery" class="gallery">
      <img src="images/pmr1.jpg" alt="Pertolongan Pertama Siswa Terkena Paku">
      <img src="images/pmr2.jpg" alt="Kegiatan PMR 2">
      <img src="images/pmr3.jpg" alt="Kegiatan PMR 3">
    </div>
  </main>

  <footer>
    <p>© Copyright By Team Media PMR Revos ©</p>
  </footer>

  <script>
    function uploadPhotos() {
      const input = document.getElementById("uploadInput");
      const gallery = document.getElementById("gallery");

      for (const file of input.files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "Foto Kegiatan PMR";
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      }

      input.value = ""; // reset input
    }
  </script>
</body>
</html>
