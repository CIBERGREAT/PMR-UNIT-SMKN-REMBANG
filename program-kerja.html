<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palang Merah - Program Kerja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahan khusus slider */
    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
    .slide {
      display: none;
      width: 100%;
      height: 450px;
      object-fit: cover;
      animation: fade 1s;
    }
    @keyframes fade {
      from {opacity: 0.4;}
      to {opacity: 1;}
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: .8rem;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Efek bercak darah animasi */
    .blood-splash {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(180,0,0,0.7) 20%, rgba(255,0,0,0.1) 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .blood-splash.active {
      animation: splashAnim 0.8s ease-out forwards;
    }
    @keyframes splashAnim {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.8;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="program-kerja.html" class="active">Program Kerja</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main>
    <h1>Program Kerja PMR Unit SMKN Rembang Tahun 2025/2026</h1>
    <ul>
      <li>Donor darah rutin</li>
      <li>Pendidikan kesehatan masyarakat</li>
      <li>Pelatihan pertolongan pertama</li>
      <li>Bantuan darurat bencana</li>
      <li>Peningkatan kapasitas relawan</li>
    </ul>

    <!-- Slider Foto -->
    <div class="slider-container">
      <img class="slide" src="images/program1.jpg" alt="Donor Darah">
      <img class="slide" src="images/program2.jpg" alt="Pelatihan Kesehatan">
      <img class="slide" src="images/program3.jpg" alt="Bantuan Bencana">

      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
  </main>

  <footer>
    <p>© Copyright By Team Media PMR Revos ©</p>
  </footer>

  <!-- Elemen bercak animasi -->
  <div id="bloodSplash" class="blood-splash"></div>

  <script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function changeSlide(n) {
      showSlide(slideIndex += n);
      triggerBloodSplash();
    }

    function showSlide(n) {
      let slides = document.getElementsByClassName("slide");
      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    function triggerBloodSplash() {
      const splash = document.getElementById("bloodSplash");
      splash.classList.remove("active");
      void splash.offsetWidth; // reset animation
      splash.classList.add("active");
    }
  </script>
</body>
</html>
